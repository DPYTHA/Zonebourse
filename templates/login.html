<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connexion – ZoneBourse</title>
  <link rel="icon website" href="/static/images/logo.jpeg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #007f3f;
      color: #fff;
    }

    .top-section {
      background-color: #000;
      padding: 230px 20px 40px;
      border-bottom-right-radius: 30%;
      border-bottom-left-radius: 30%;
      position: relative;
      text-align: center;
    }

    .logo img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .top-section img.center-img {
      width: 220px;
      max-width: 90%;
      margin: 0 auto;
      display: block;
    }

    .green-section {
      background-color: #007f3f;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      padding: 30px 20px;
      text-align: center;
    }

    .green-section h2 {
      color: #000;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-input {
      background-color: white;
      color: black;
      border: none;
      border-radius: 15px;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .form-button {
      background-color: #000;
      color: #fff;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .login-link {
      margin-top: 15px;
      color: #000;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #000;
      font-weight: 600;
      text-decoration: underline;
    }

    .divider {
      margin: 20px 0 10px;
      color: #000;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-button {
      background-color: #fff;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .social-button img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 480px) {
      .top-section img.center-img {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="top-section">
    <div class="logo">
      <img src="/static/images/logo.jpeg" alt="Logo">
    </div>
    <img src="/static/images/stud.png" class="center-img" alt="Healix Illustration">
  </div>

  <div class="green-section">
    <h2>Connexion à ZoneBourse</h2>
    <div class="form-container">
      <form method="POST" action="/connexion">
        <input class="form-input" type="email" name="email" placeholder="Email Address" required>
        <input class="form-input" type="password" name="motdepasse" placeholder="Password" required>
        <button class="form-button" type="submit">Signup</button>
      </form>
    </div>

    <div class="login-link">
      Vous n'avez pas de compte ? <a href="/inscription">Inscription</a>
    </div>
  </div>

</body>
</html>
