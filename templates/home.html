<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon website" href="/static/images/logo.jpeg">
  <title>ZONEBOURSE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cursive;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header{
        display: flex;
        text-align: center;
        gap: 100px;
        padding-top: 15px;
    }
    .logo{
        margin-left: -140px;
        padding-top: 10px;
    }
    .header img{
        width: 80px;
        border-radius: 50%;
        
    }
    .header h1{
        font-family:cursive 
    }

    .container {
      max-width: 430px;
      width: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .main-image {
      width: 90%;
      border-radius: 20px;
      object-fit: cover;
    }

    .circle-img {
      position: absolute;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .circle-img.left {
      width: 80px;
      height: 80px;
      top: 160px;
      left: 20px;
    }

    .circle-img.right {
      width: 70px;
      height: 70px;
      top: 260px;
      right: 30px;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
      font-weight: 600;
      font-family: cursive;
    }

    p {
      color: #555;
      font-size: 14px;
      margin: 10px 20px 30px;
      font-family: cursive;
    }

    .indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .btn-start {
      background-color: #007f3f;
      color: white;
      font-family: cursive;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .btn-start span {
      margin-left: 10px;
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .circle-img.left {
        width: 60px;
        height: 60px;
        top: 140px;
        left: 10px;
      }
      body{
        font-family: cursive;
      }
      .circle-img.right {
        width: 50px;
        height: 50px;
        top: 230px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
    <div class="header">
     <img src="{{ url_for('static', filename='images/logo.jpeg') }}" class="logo">

        <h1>ZONEBOURSE</h1>
    </div>
  <div class="container">

    <img src="{{ url_for('static', filename='images/2etud_diplom.jpeg') }}" class="main-image">
<img src="{{ url_for('static', filename='images/rasta_dip.jpeg') }}" class="circle-img left">
<img src="{{ url_for('static', filename='images/tof_doc.jpeg') }}" class="circle-img right">

    <!-- TEXTE -->
    <h1>Votre portail d'opportunités académiques</h1>
    <p>Explorez les meilleures universités et bourses dans le monde entier. Commencez dès maintenant votre parcours.</p>

    <!-- INDICATEURS -->
    

    <!-- BOUTON -->
    <a href="/inscription" class="btn-start">Commencer maintenant <span>➜</span></a>
  </div>

</body>
</html>
