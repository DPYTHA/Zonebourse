<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZONEBOURSE</title>
  <link rel="icon" href="/static/images/logo.jpeg">

  <!-- Meilleure police élégante similaire à ton image -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      font-weight: normal;
    }

    .container {
      width: 100%;
      max-width: 430px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .main-image {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .circle-img {
      position: absolute;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .circle-img.left {
      width: 70px;
      height: 70px;
      top: 170px;
      left: 10px;
    }

    .circle-img.right {
      width: 70px;
      height: 70px;
      top: 300px;
      right: 15px;
    }

    .container h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      margin-top: 40px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin: 10px 20px 30px;
      line-height: 1.5;
    }

    .btn-start {
      background-color: #007f3f;
      color: white;
      font-family:  cursive;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 90%;
      max-width: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      margin-bottom: 30px;
    }

    .btn-start span {
      margin-left: 10px;
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .circle-img.left {
        width: 55px;
        height: 55px;
        top: 140px;
      }

      .circle-img.right {
        width: 55px;
        height: 55px;
        top: 260px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" class="logo">
    <h1>ZONEBOURSE</h1>
  </div>

  <div class="container">

    <img src="{{ url_for('static', filename='images/2etud_diplom.jpeg') }}" class="main-image" alt="Graduation">

    <img src="{{ url_for('static', filename='images/rasta_dip.jpeg') }}" class="circle-img left" alt="small1">
    <img src="{{ url_for('static', filename='images/tof_doc.jpeg') }}" class="circle-img right" alt="small2">

    <h2>Votre portail d'opportunités académiques</h2>
    <p>Explorez les meilleures universités et bourses dans le monde entier. <br>Commencez dès maintenant votre parcours.</p>

    <a href="/inscription" class="btn-start">
      Commencer maintenant <span>➜</span>
    </a>
  </div>

</body>
</html>
